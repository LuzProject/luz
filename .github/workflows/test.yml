name: Build package

env:
  zip-link: https://cdn.discordapp.com/attachments/820399697125965844/1066439114485940265/tweak.zip

on:
  release:
    types: [published]

  workflow_dispatch:
      
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select Xcode version (14.1)
        run: |
          sudo xcode-select --switch /Applications/Xcode_14.1.app

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
    
      - name: Install project
        run: pip install .
        
      - name: Get tweak zip
        run: |
            wget ${{ env.zip-link }}
            unzip tweak.zip
    
